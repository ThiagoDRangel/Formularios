<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 02</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="xusu">Usuário:</label>
            <input type="text" name="usu" id="xusu" required minlength="5" maxlength="15"
            placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="xsen">Senha:</label>
            <input type="password" name="sen" id="xsen" required minlength="8" maxlength="15"
            placeholder="digite a sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
