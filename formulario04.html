<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 04</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="xnome">Nome:</label>
                <input type="text" name="nome" id="xnome" required>
            </p>
            <p>
                <label for="xsobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="xsobrenome" required>
            </p>
            <p>
                <label for="xemail">E-mail</label>
                <input type="email" name="email" id="xmail" autocomplete="email" required>
            </p>
            <p>
                <label for="xtel">Telefone</label>
                <input type="tel" name="tel" id="xtel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
           
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
