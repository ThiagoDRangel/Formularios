<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Formulário 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="xnome">Nome</label>
            <input type="text" name="nome" id="xnome" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="xmedia">Média</label>
            <input type="number" name="media" id="xmedia" min="0" max="10"
            placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="xmes">Período Letivo</label>
            <input type="month" name="mes" id="xmes">
        </p>
        <p>
            <label for="xdia">Dia da Prova</label>
            <input type="date" name="dia" id="xdia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="xhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
